<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Play GuessHit</title>
</head>
<body>
    <section class="gameContainer">
        <div class="gameContainer__outcomes gameContainer__outcomes--1" id="outcome1">
            <div class="gameContainer__emoji gameContainer__emoji--1 u-space">Hello</div>
            <div class="gameContainer__display gameContainer__display--1 u-space">welcome</div>
        </div>
        <div class="gameContainer__outcomes gameContainer__outcomes--2" id="outcome2">
            <div class="gameContainer__emoji gameContainer__emoji--2 u-space">hello2</div>
            <div class="gameContainer__display gameContainer__display--2 u-space">welcome2</div>   
        </div>
        <div class="gameContainer__outcomes gameContainer__outcomes--3" id="outcomes3">
            <div class="gameContainer__emoji gameContainer__emoji--3 u-space">hello3</div>
            <div class="gameContainer__display gameContainer__display--3 u-space">welcome3</div>
        </div>

        <div class="gameContainer__score-box">
            <div class="gameContainer__score">10</div>
        </div>
        <div class="gameContainer__number-container">
            <div class="gameContainer__numbers gameContainer__numbers--1">1</div>
            <div class="gameContainer__numbers gameContainer__numbers--2">2</div>
            <div class="gameContainer__numbers gameContainer__numbers--3">3</div>
        </div>
        <div class="gameContainer__controls">
            <a href="#" class="gameContainer__btn gameContainer__btn--start" id="start">start game</a>
            <a href="#" class="gameContainer__btn gameContainer__btn--reset" id="reset">reset game</a>
            <a href="#" class="gameContainer__btn gameContainer__btn--game-over" id="gameOver">game over</a>
        </div>
    </section>













    <script src="js/scripts.js"></script>
</body>
</html>
